<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Now - LuxeStay Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .booking-section {
            background: url("img/booking.jpg") center/cover no-repeat;
            background-blend-mode: overlay;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .card {
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">LuxeStay</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="rooms.html">Rooms</a></li>
                    <li class="nav-item"><a class="nav-link active" href="booking.html">Book Now</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Booking Form -->
    <section class="booking-section py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Reserve Your Room</h2>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow border-0 rounded-4">
                        <div class="card-body p-4">
                            <form>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="name" class="form-label">Full Name</label>
                                        <input type="text" id="name" class="form-control" placeholder="Daksh Patel"
                                            required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="email" class="form-label">Email Address</label>
                                        <input type="email" id="email" class="form-control"
                                            placeholder="example@mail.com" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="checkin" class="form-label">Check-in Date</label>
                                        <input type="date" id="checkin" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="checkout" class="form-label">Check-out Date</label>
                                        <input type="date" id="checkout" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="guests" class="form-label">Guests</label>
                                        <input type="number" id="guests" class="form-control" min="1" value="1"
                                            required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="room-type" class="form-label">Room Type</label>
                                        <select id="room-type" class="form-select" required>
                                            <option selected disabled>Choose Room Type</option>
                                            <option>Standard Room</option>
                                            <option>Deluxe Room</option>
                                            <option>Executive Suite</option>
                                            <option>Luxury Suite</option>
                                            <option>Studio Room</option>
                                            <option>Twin Room</option>
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <label for="requests" class="form-label">Special Requests</label>
                                        <textarea id="requests" rows="3" class="form-control"
                                            placeholder="Any additional info or requests..."></textarea>
                                    </div>
                                </div>
                                <div class="text-center mt-4">
                                    <button type="submit" class="btn btn-primary px-4 py-2">Confirm Booking</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2025 LuxeStay Hotel. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
